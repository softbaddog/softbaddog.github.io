        <div class="memdoc"> 
         <p> Mutex error code: The mutex locking times out. </p> 
         <p> Value: 0x02001d07</p> 
         <p> Solution: Increase the waiting time or set the waiting time to <a href="a00054_gd42a85c70327d0f340e93b0f0e2f9cdd.html">LOS_WAIT_FOREVER</a> (forever-blocking mode). </p> 
         <p>在文件<a class="el" href="a00089.html">los_mux.h</a>第<a class="el" href="a00089.html#l00132">132</a>行定义。</p>
